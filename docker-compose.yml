version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: gestor_lab_postgres
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_USER=lab
      - POSTGRES_PASSWORD=lab
      - POSTGRES_DB=labdb
    depends_on:
      - mongo
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./backend/sql/academico.sql:/tmp/academico.dump:ro
      - ./backend/sql/restore.sh:/docker-entrypoint-initdb.d/99_restore.sh:ro
    networks:
      - gestor_lab_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lab" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: gestor_lab_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - gestor_lab_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express Web Interface
  mongo-express:
    image: mongo-express
    container_name: gestor_lab_mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH: false
    networks:
      - gestor_lab_network
    depends_on:
      - mongo

  # pgAdmin Tool
  pgadmin:
    image: dpage/pgadmin4
    container_name: gestor_lab_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gestor_lab_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestor_lab_backend
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Variables de entorno desde .env
      - NODE_ENV=development
      - PORT=3000
      # Bases de datos (usar nombres de servicios Docker)
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=lab
      - PG_PASSWORD=lab
      - PG_DATABASE=labdb
      - MONGO_URI=mongodb://mongo:27017/gestor_lab
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    networks:
      - gestor_lab_network
    volumes:
      # Montar código para hot-reload en desarrollo
      - ./backend/src:/app/src
      # Montar scripts para ejecutar seeds
      - ./backend/scripts:/app/scripts
      # Montar serviceAccountKey.json
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro

  # Frontend - APP A (Admin Principal)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestor_lab_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      # API URL apunta a localhost desde el navegador del host
      - VITE_API_URL=http://192.168.1.8:3000
    networks:
      - gestor_lab_network
    volumes:
      # Montar código para hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html

  # Redis - In-memory cache for high-performance data access
  redis:
    image: redis:7-alpine
    container_name: gestor_lab_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gestor_lab_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  # Redis Commander - Web UI for Redis monitoring
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: gestor_lab_redis_commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - gestor_lab_network

  # PostgreSQL B (for App B - Logs Dashboard)
  postgres-appb:
    image: postgres:16
    container_name: gestor_lab_postgres_appb
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=logadmin
      - POSTGRES_PASSWORD=logpass2024
      - POSTGRES_DB=logsdb
    volumes:
      - pg_appb_data:/var/lib/postgresql/data
    networks:
      - gestor_lab_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U logadmin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend B (Logs API with SSO)
  backend-logs:
    build:
      context: ./backend-logs
      dockerfile: Dockerfile
    container_name: gestor_lab_backend_logs
    ports:
      - "3001:3001"
    env_file:
      - ./backend-logs/.env
    depends_on:
      postgres:
        condition: service_healthy
      postgres-appb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - gestor_lab_network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Frontend B (Logs Dashboard) - App B独立en puerto 5174
  frontend-logs-dashboard:
    build:
      context: ./frontend-logs
      dockerfile: Dockerfile
    container_name: gestor_lab_frontend_logs_dashboard
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://192.168.1.8:3001
      - VITE_GOOGLE_CLIENT_ID=914352088149-c2hhm0gd4rlbu74vs95smggbcpucjkde.apps.googleusercontent.com
    depends_on:
      - backend-logs
    networks:
      - gestor_lab_network
    volumes:
      # Montar código para hot-reload
      - ./frontend-logs/src:/app/src
      - ./frontend-logs/public:/app/public
      - ./frontend-logs/index.html:/app/index.html

# Volúmenes persistentes
volumes:
  pg_data:
    name: gestor_lab_pg_data
  mongo_data:
    name: gestor_lab_mongo_data
  redis_data:
    name: gestor_lab_redis_data
  pg_appb_data:
    name: gestor_lab_pg_appb_data

# Red personalizada
networks:
  gestor_lab_network:
    name: gestor_lab_network
    driver: bridge
