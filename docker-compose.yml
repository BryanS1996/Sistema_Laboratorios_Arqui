services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: gestor_lab_postgres
    environment:
      POSTGRES_USER: lab
      POSTGRES_PASSWORD: lab
      POSTGRES_DB: labdb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - gestor_lab_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lab" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: gestor_lab_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - gestor_lab_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin Tool
  pgadmin:
    image: dpage/pgadmin4
    container_name: gestor_lab_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gestor_lab_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestor_lab_backend
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Variables de entorno desde .env
      - NODE_ENV=development
      - PORT=3000
      # Bases de datos (usar nombres de servicios Docker)
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=lab
      - PG_PASSWORD=lab
      - PG_DATABASE=labdb
      - MONGO_URI=mongodb://mongo:27017/gestor_lab
    env_file:
      - ./backend/.env
    networks:
      - gestor_lab_network
    volumes:
      # Montar código para hot-reload en desarrollo
      - ./backend/src:/app/src
      # Montar serviceAccountKey.json
      - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gestor_lab_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      # API URL apunta al servicio backend de Docker
      - VITE_API_URL=http://localhost:3000
    networks:
      - gestor_lab_network
    volumes:
      # Montar código para hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

# Volúmenes persistentes
volumes:
  pg_data:
    name: gestor_lab_pg_data
  mongo_data:
    name: gestor_lab_mongo_data

# Red personalizada
networks:
  gestor_lab_network:
    name: gestor_lab_network
    driver: bridge
